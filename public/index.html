<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>성경 도우미</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 다이나믹 배경 -->
    <div class="bg-aurora">
        <div class="aurora-orb orb-1"></div>
        <div class="aurora-orb orb-2"></div>
        <div class="aurora-orb orb-3"></div>
        <div class="aurora-orb orb-4"></div>
    </div>

    <div class="app-container">
        <!-- 글래스 헤더 -->
        <header class="glass-header">
            <div class="header-content">
                <div class="logo-area">
                    <div class="logo-icon">📖</div>
                    <div>
                        <h1>성경 도우미</h1>
                        <p class="status-text">
                            <span class="status-dot"></span>
                            AI 에이전트 대기 중
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <!-- 채팅 영역 -->
        <main class="chat-area" id="chatMessages">
            <!-- 웰컴 카드 -->
            <div class="welcome-card">
                <div class="welcome-icon">✨</div>
                <h2>무엇이든 물어보세요</h2>
                <p>성경의 인물, 사건, 구절에 대해<br>AI 전문가가 답변해드립니다</p>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="quickAsk('아몬은 언제 왕이었나요?')">
                        👑 아몬 왕에 대해
                    </button>
                    <button class="quick-btn" onclick="quickAsk('다윗과 골리앗 이야기를 알려주세요')">
                        ⚔️ 다윗과 골리앗
                    </button>
                    <button class="quick-btn" onclick="quickAsk('요한복음 3장 16절을 보여주세요')">
                        📜 요한복음 3:16
                    </button>
                </div>
            </div>
        </main>

        <!-- 입력 영역 -->
        <div class="input-dock">
            <div class="glass-input-wrapper">
                <textarea id="chatInput" placeholder="질문을 입력하세요..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn" aria-label="전송">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
